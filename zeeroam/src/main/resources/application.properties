# Server Configuration
server.port=8081

logging.level.root=info
logging.pattern.console="%date{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
logging.pattern.file="%date{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
logging.file.max-size=10MB
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security=INFO

logging.file.path = C:/zeeroam/logs/
logging.file.name= C:/zeeroam/logs/zeeroam.log

# Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/user_service
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

